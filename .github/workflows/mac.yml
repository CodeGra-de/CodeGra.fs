---
name: "Mac build"

"on":
  push:
    branches:
      - feature/gh-actions-mac
      - release/*

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Build binary
        run: make build-quick

      - uses: actions/upload-artifact@v2
        with:
          name: codegrade_fs
          path: dist/*.pkg
